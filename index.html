<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <button class="btn prev">
        <img src="./assets/images/right-chevron.png" alt="Next" />
      </button>
      <div class="images-wrapper">
        <img src="./assets/images/avengers.png" alt="Avengers" class="image" />
        <img
          src="./assets/images/spider-man.jpg"
          alt="Spider Man"
          class="image"
        />
        <img
          src="./assets/images/dr-strange.png"
          alt="Dr. Strange"
          class="image"
        />
        <img
          src="./assets/images/iron-man-1.png"
          alt="Iron Man"
          class="image"
        />
        <img
          src="./assets/images/captain-america.png"
          alt="Captain America"
          class="image"
        />
        <img src="./assets/images/groot.jpg" alt="Groot" class="image" />
        <img
          src="./assets/images/iron-man-2.png"
          alt="Iron Man"
          class="image"
        />
      </div>
      <button class="btn next">
        <img src="./assets/images/right-chevron.png" alt="Next" />
      </button>
    </div>
  </body>
</html>
